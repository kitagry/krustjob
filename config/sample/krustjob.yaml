apiVersion: kitagry.github.io/v1alpha1
kind: KrustJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * * ?"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
